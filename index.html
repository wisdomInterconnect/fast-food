<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--Boostrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Fast Food</title>
</head>
<body>
    <div class="container">
        <div class="title mb-5">
            <h2 class="text-center mt-5 mb-0">Our Menu</h2>
            <hr>
            <div class="underline"></div>
        </div>
        <!--button menu-->
        <div class="btn-container m-auto mb-5 row justify-content-center">
            <button class="filter-btn btn btn-outline-danger col-6 col-lg-1  m-2" type="button" data-id="all">All</button>
            <button class="filter-btn btn btn-outline-danger  col-6 col-lg-1 m-2" type="button" data-id="Rice">Rice</button>
            <button class="filter-btn btn btn-outline-danger col-6 col-lg-1 m-2" type="button" data-id="Bean">Bean</button>
            <button class="filter-btn  btn btn-outline-danger col-6 col-lg-2 m-2" type="button" data-id="Soup">Soup and Garri</button>
        </div>
        <!--Adding data in javascript-->
        <div class="row holder">   
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
